<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device --> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="/style.css">

  <body>
    <div class="card">
      <div class="card-header">
        <img src="/images/bg-pattern-card.svg" alt="background-image" class="background-image">
      </div>
      <div class="profile-img-container">
        <img src="./images/image-victor.jpg" alt="victor" class="profile-img">
      </div>
       <h4 class="card-tittle">Victor Crest <span class="age">26</span></h4>
       <p class="card-country age"> London</p>  
       <hr class="card-divider"/>
       <div class="stats-container">
        <div class="stat">
          <h4 class="stat-count">80k</h4>
          <span class="stat-content card-country">Followers</span>
        </div> 
        <div class="stat">
          <h4 class="stat-count">803k</h4>
          <span class="stat-content card-country">Likes</span>
        </div> 
        <div class="stat">
          <h4 class="stat-count">1.4k</h4>
          <span class="stat-content card-country">Photos</span>
        </div>
    </div>
  </body>
</html>
